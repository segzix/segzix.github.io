<!-- Hot Posts Section -->
<div class="sidebar__hot-posts">
    <h3>Hot Posts</h3>
    <ul>
      {% assign hot_posts = site.posts | sort: 'views' | reverse %}
      {% for post in hot_posts limit:5 %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a> 
          <span class="views">({{ post.views }} views)</span>
        </li>
      {% endfor %}
    </ul>
</div>
