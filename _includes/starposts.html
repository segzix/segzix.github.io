<!-- Hot Posts Section -->
<div class="sidebar__hot-posts">
    <h3>Star Posts</h3>
    <ul>
      {% assign hot_posts = site.posts | sort: 'stars' | reverse %}
      {% for post in hot_posts limit:5 %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a> 
        </li>
      {% endfor %}
    </ul>
</div>
